name: Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags
  workflow_dispatch: # Allows manual trigger
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: speedtest-linux-x86_64
            binary: speedtest-cli
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: speedtest-windows-x86_64.exe
            binary: speedtest-cli.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: speedtest-macos-x86_64
            binary: speedtest-cli

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release

      - name: Package
        shell: bash
        run: |
          cd target/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../${{ matrix.artifact_name }}.zip ${{ matrix.binary }}
          else
            tar czf ../../${{ matrix.artifact_name }}.tar.gz ${{ matrix.binary }}
          fi
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.${{ matrix.os == 'windows-latest' && 'zip' || 'tar.gz' }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/
          pattern: speedtest-*
          merge-multiple-artifacts: true

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || inputs.tag }}
          files: |
            ./artifacts/*.tar.gz
            ./artifacts/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
